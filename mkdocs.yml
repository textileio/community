# Project information
site_title: "Documentation | Textile"
site_name: "Documentation"
site_description: "Cross-application data storage built on IPFS, LibP2P, and Filecoin."
site_author: textile.io
site_url: https://docs.textile.io/

# Repository
repo_name: textileio/docs
repo_url: https://github.com/textileio/docs

# Copyright
copyright: "&copy; Textile"

# Configuration
theme:
  name: null
  custom_dir: material
  language: en
  feature:
    tabs: false
  palette:
    primary: default
    accent: default
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/favicon.ico
  logo: images/hex.svg
  static_templates:
    - 404.html

extra_javascript:
  - js/sidebar.js

extra_css:
  - css/textile.css

# Plugins
plugins:
  - search
  - codeyaml

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.attr_list
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: textileio
      repo: docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - markdown_captions

# Page tree
nav:
  - Welcome!: index.md
  - A Tour of Textile: a-tour-of-textile.md
  - Cloud:
      - How it works: cloud/getting-started.md
      - Accounts: cloud/accounts.md
      - Buckets: cloud/buckets.md
      - Threads: cloud/threads.md
      - CLI Docs: cloud/cli.md
      - SDKs: cloud/sdks.md
  - ThreadsDB:
      - Getting started: threads/getting-started.md
      - JavaScript: https://textileio.github.io/js-threads
      - Golang: https://textileio.github.io/go-threads
      - Dart: https://textileio.github.io/dart-threads-client
  - Filecoin:
      - Powergate: https://github.com/textileio/powergate/#powergate
  - Tutorials:
      - Create an Account: tutorials/create-an-account.md
      - Publish a Website: tutorials/host-a-website.md
      - Create a Database: tutorials/create-a-threads-database.md

# Customization
extra:
  social:
    - type: globe
      link: https://textile.io
    - type: github-alt
      link: https://github.com/textileio
    - type: twitter
      link: https://twitter.com/textileio
    - type: medium
      link: https://blog.textile.io/
    - type: slack
      link: https://slack.textile.io
  go_textile:
    - version: v0.1.11
  yamls:
    - name: common
      yaml: snippets/common
    - name: a_tour_of_textile
      yaml: snippets/a_tour_of_textile
    - name: connectors
      yaml: snippets/connectors
    - name: special
      yaml: snippets/special
