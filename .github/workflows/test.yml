name: Review
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: checkout
        uses: actions/checkout@v2
      - name: test
        run: |
          ./scripts/setup
          ./scripts/build
          ./scripts/test